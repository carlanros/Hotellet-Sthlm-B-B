<ion-content class="padding has-subheader" scroll="true">
    <ion-item ng-repeat='item in rooms' class="item-thumbnail-left item-text-wrap item-icon-right" href="#/tab/list/{{item.shortname}}">
        <img ng-src="img/{{item.shortname}}_tn.jpg" alt="Photo">
        <h2>{{item.name}}</h2>
        <h3>{{item.price}}</h3>
        <p>{{item.bio | limitTo:50}}...</p>
        <h3>{{item.booknr}}</h3>
    </ion-item>
</ion-content>
